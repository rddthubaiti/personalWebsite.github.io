<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="node_modules/sweetalert2/dist/sweetalert2.css"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <title>RDDTHUBAITI - Contact</title>
  </head>
  <body>
    <div id="header"></div>
    <main data-router-wrapper>
      <section data-router-view="contact" class="contact">
        <div class="contact-content">
          <div class="contact-presentation">
            <div class="title">
              <h1>Contact</h1>
            </div>
            <form action="">
              <div class="contact-form">
                <div class="contact-from-items">
                  <input
                    type="text"
                    id="full-name"
                    class="input"
                    placeholder="FULL NAME"
                  />
                </div>
                <div class="contact-from-items">
                  <input
                    type="text"
                    id="email-address"
                    class="input"
                    placeholder="EMAIL ADDRESS"
                  />
                </div>
                <div class="contact-from-items">
                  <textarea
                    id="message"
                    class="input-message"
                    cols="30"
                    rows="10"
                    placeholder="MESSAGE"
                  ></textarea>
                </div>
              </div>
              <button
                type="button"
                id="submit"
                class="btn btn-primary shadow-none"
              >
                send message
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <div id="footer"></div>
    <script src="js/index.js" type="module"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="node_modules/sweetalert2/dist/sweetalert2.all.js"></script>
    <script>
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
      $("#submit").click(function () {
        var name = $("#full-name").val();
        var email = $("#email-address").val();
        var message = $("#message").val();
        if (name == "" || email == "" || message == "") {
          Swal.fire({
            icon: "error",
            iconColor: "#ffee32",
            title: "There is something went wrong",
            text: "There is at a least a field that has not been filled",
            confirmButtonColor: "#ffee32",
          });
        } else {
          Swal.fire({
            icon: "success",
            iconColor: "#ffee32",
            title: "Message sent",
            confirmButtonColor: "#ffee32",
          });
          $("#full-name").val("");
          $("#email-address").val("");
          $("#message").val("");
        }
      });
    </script>
  </body>
</html>
